<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MindAR 이미지 스캔 비디오 오버레이 데모</title>
    <!--
      이 페이지는 MindAR.js 와 A‑Frame을 사용하여 이미지 추적(WebAR)을 구현합니다.
      사용자가 특정 이미지를 카메라로 비추면 지정된 비디오가 재생됩니다.

      주요 구성 요소:
      - aframe.min.js: 3D/VR/AR 장면과 엔티티를 정의하기 위한 프레임워크
      - mindar-image-aframe.prod.js: MindAR의 이미지 추적용 A‑Frame 컴포넌트

      imageTargetSrc 에는 추적할 이미지가 사전 컴파일된 .mind 파일을 지정해야 합니다.
      여기서는 MindAR 예제에서 제공하는 카드 이미지의 .mind 파일을 사용합니다.
      실제 프로젝트에서는 본인의 포스터 이미지를
      https://hiukim.github.io/mind-ar-js-doc/tools/compile/ 에서 .mind 파일로 변환하여
      그 경로로 교체하면 됩니다.
    -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <!-- A-Frame 장면 정의: mindar-image 속성으로 이미지 추적을 설정합니다. -->
    <a-scene
      mindar-image="imageTargetSrc: targets.mind;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      embedded
      style="width: 100vw; height: 100vh;"
    >
      <!-- 동영상과 기타 에셋을 선언합니다. -->
      <a-assets>
        <!-- 비디오를 preload 하고, autoplay 는 꺼둡니다. mobile safari 등에서 재생 제약을 피하기 위해 muted 속성을 사용합니다. -->
        <video
          id="overlayVideo"
          src="video.mp4"
          preload="auto"
          loop
          crossorigin="anonymous"
          webkit-playsinline
          playsinline
          muted
        ></video>
      </a-assets>

      <!-- 카메라 설정: look-controls 를 끕니다.  -->
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- MindAR 타겟: targetIndex 0 은 .mind 파일 내 첫 번째 이미지에 대응합니다. -->
      <a-entity mindar-image-target="targetIndex: 0">
        <!-- 비디오 오버레이 평면. 초기에는 이미지 스캔 후 바로 비디오가 나타나지 않도록 script 에서 재생을 지연시킵니다. -->
        <a-plane
          id="videoPlane"
          position="0 0 0"
          rotation="0 0 0"
          width="1"
          height="1.25"
          material="shader: flat; src: #overlayVideo"
        ></a-plane>
      </a-entity>
    </a-scene>

    <script>
      // 비디오와 타깃 엘리먼트 참조
      const videoEl = document.querySelector('#overlayVideo');
      const target = document.querySelector('[mindar-image-target]');
      const delayMs = 1500; // 비디오 재생 지연 시간(밀리초)

      target.addEventListener('targetFound', () => {
        // 일정 시간 후 비디오를 재생합니다. 카메라 화면에서 포스터를 먼저 확인할 수 있습니다.
        setTimeout(() => {
          videoEl.play().catch(() => {});
        }, delayMs);
      });

      target.addEventListener('targetLost', () => {
        // 타깃을 잃으면 비디오를 일시정지합니다.
        videoEl.pause();
      });
    </script>
  </body>
</html>
