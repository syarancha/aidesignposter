<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MindAR 이미지 스캔 비디오 오버레이 데모</title>
    <!--
      이 페이지는 MindAR.js 와 A‑Frame을 사용하여 이미지 추적(WebAR)을 구현합니다.
      사용자가 특정 이미지를 카메라로 비추면 지정된 비디오가 재생됩니다.

      주요 구성 요소:
      - aframe.min.js: 3D/VR/AR 장면과 엔티티를 정의하기 위한 프레임워크
      - mindar-image-aframe.prod.js: MindAR의 이미지 추적용 A‑Frame 컴포넌트

      imageTargetSrc 에는 추적할 이미지가 사전 컴파일된 .mind 파일을 지정해야 합니다.
      여기서는 MindAR 예제에서 제공하는 카드 이미지의 .mind 파일을 사용합니다.
      실제 프로젝트에서는 본인의 포스터 이미지를
      https://hiukim.github.io/mind-ar-js-doc/tools/compile/ 에서 .mind 파일로 변환하여
      그 경로로 교체하면 됩니다.
    -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <!-- A-Frame 장면 정의: mindar-image 속성으로 이미지 추적을 설정합니다. -->
    <a-scene
      mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.mind;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      embedded
      style="width: 100vw; height: 100vh;"
    >
      <!-- 동영상과 기타 에셋을 선언합니다. -->
      <a-assets>
        <!-- 타깃으로 사용할 포스터 이미지. 카드가 아닌 자신의 포스터를 사용한다면 파일명을 변경하세요. -->
        <img id="markerImage" src="card.png" />
        <!-- 비디오를 preload 하고, autoplay 는 꺼둡니다. mobile safari 등에서 재생 제약을 피하기 위해 muted 속성을 사용합니다. -->
        <video
          id="overlayVideo"
          src="video.mp4"
          preload="auto"
          loop
          crossorigin="anonymous"
          webkit-playsinline
          playsinline
          muted
        ></video>
      </a-assets>

      <!-- 카메라 설정: look-controls 를 끕니다.  -->
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- MindAR 타겟: targetIndex 0 은 .mind 파일 내 첫 번째 이미지에 대응합니다. -->
      <a-entity mindar-image-target="targetIndex: 0">
        <!-- 타깃 이미지를 그대로 보여줄 평면. 초기에는 비디오 대신 이 이미지를 표시하고, 일정 지연 후 비디오로 전환합니다. -->
        <a-plane
          id="imagePlane"
          src="#markerImage"
          position="0 0 0"
          rotation="0 0 0"
          width="1"
          height="1.25"
          visible="true"
        ></a-plane>
        <!-- 비디오 오버레이 평면. 초기에는 숨겨두었다가 딜레이 후 보여주고 재생합니다. -->
        <a-plane
          id="videoPlane"
          position="0 0 0"
          rotation="0 0 0"
          width="1"
          height="1.25"
          material="shader: flat; src: #overlayVideo"
          visible="false"
        ></a-plane>
      </a-entity>
    </a-scene>

    <script>
      // 이미지 평면, 비디오 평면, 비디오 엘리먼트 참조
      const imagePlane = document.querySelector('#imagePlane');
      const videoPlane = document.querySelector('#videoPlane');
      const videoEl = document.querySelector('#overlayVideo');
      const target = document.querySelector('[mindar-image-target]');
      const delayMs = 2000; // 영상 전환 딜레이(밀리초). 원하면 수정 가능

      let timeoutId;

      target.addEventListener('targetFound', () => {
        // 타깃 인식 시 우선 포스터 이미지를 보여주고 비디오 평면을 숨깁니다.
        imagePlane.setAttribute('visible', true);
        videoPlane.setAttribute('visible', false);
        // 기존 예약이 있으면 취소합니다.
        if (timeoutId) {
          clearTimeout(timeoutId);
        }
        // delayMs 이후에 이미지 평면을 숨기고 비디오 평면을 보여주며 비디오를 재생합니다.
        timeoutId = setTimeout(() => {
          imagePlane.setAttribute('visible', false);
          videoPlane.setAttribute('visible', true);
          videoEl.play().catch(() => {});
        }, delayMs);
      });

      target.addEventListener('targetLost', () => {
        // 타깃을 놓치면 예약된 재생을 취소하고 초기 상태로 돌립니다.
        if (timeoutId) {
          clearTimeout(timeoutId);
          timeoutId = null;
        }
        videoEl.pause();
        videoPlane.setAttribute('visible', false);
        imagePlane.setAttribute('visible', true);
      });
    </script>
  </body>
</html>
